<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Mem_Slider</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <input id="btn1" type="radio" name="ctrl_btns" checked>
            <input id="btn2" type="radio" name="ctrl_btns">
            <input id="btn3" type="radio" name="ctrl_btns">
            <input id="btn4" type="radio" name="ctrl_btns">

             
            <div class="slider">
                <div id="mem1" class="mem__img">
                </div>
                <div id="mem2" class="mem__img">
                </div>
                <div id="mem3" class="mem__img">
                </div>
                <div id="mem4" class="mem__img">
                </div>
            </div> 
            
            <div class="controls">
                <label class="label" for="btn1">
                    <div class="ctrl__btn ctrl__btn1" ></div>
                </label>
    
                <label class="label" for="btn2">
                    <div class="ctrl__btn ctrl__btn2" ></div>
                </label>  
    
                <label class="label" for="btn3">
                    <div class="ctrl__btn ctrl__btn3" ></div>
                </label>
    
                <label class="label" for="btn4">
                    <div class="ctrl__btn ctrl__btn4" ></div>
                </label>
            </div>
        </div>

       
        
    </div>
</body>
</html>
